<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCI Instance Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .welcome-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .welcome-container h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .welcome-container p {
            color: #666;
            margin-bottom: 30px;
        }
        .login-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>OCI Instance Management Platform</h1>
        <p>Manage your Oracle Cloud Infrastructure instances with ease</p>
        <a href="{{ url_for('login') }}" class="login-button">Login</a>
    </div>
</body>
</html>
