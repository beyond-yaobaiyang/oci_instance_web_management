{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>添加租户</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">租户名称</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="user_ocid" class="form-label">用户 OCID</label>
                            <input type="text" class="form-control" id="user_ocid" name="user_ocid" required>
                        </div>
                        <div class="mb-3">
                            <label for="fingerprint" class="form-label">API 密钥指纹</label>
                            <input type="text" class="form-control" id="fingerprint" name="fingerprint" required>
                        </div>
                        <div class="mb-3">
                            <label for="key_file_path" class="form-label">API 私钥文件路径</label>
                            <input type="text" class="form-control" id="key_file_path" name="key_file_path" required>
                        </div>
                        <div class="mb-3">
                            <label for="tenancy_ocid" class="form-label">租户 OCID</label>
                            <input type="text" class="form-control" id="tenancy_ocid" name="tenancy_ocid" required>
                        </div>
                        <div class="mb-3">
                            <label for="region" class="form-label">区域</label>
                            <select class="form-select" id="region" name="region" required>
                                <option value="">请选择区域</option>
                                <option value="us-phoenix-1">Phoenix (us-phoenix-1)</option>
                                <option value="us-ashburn-1">Ashburn (us-ashburn-1)</option>
                                <option value="eu-frankfurt-1">Frankfurt (eu-frankfurt-1)</option>
                                <option value="uk-london-1">London (uk-london-1)</option>
                                <option value="ap-tokyo-1">Tokyo (ap-tokyo-1)</option>
                                <option value="ap-seoul-1">Seoul (ap-seoul-1)</option>
                                <option value="ap-sydney-1">Sydney (ap-sydney-1)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">描述</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">创建</button>
                            <a href="{{ url_for('tenant.list_tenants') }}" class="btn btn-secondary">返回列表</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
