<!-- 块存储卷管理 -->
<div class="card">
    <div class="card-header bg-light d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">
            <i class="fas fa-hdd me-2"></i>块存储卷管理
        </h5>
        <div>
            <button type="button" class="btn btn-primary btn-sm" onclick="showAttachBlockVolumeModal()">
                <i class="fas fa-plus"></i> 附加块存储卷
            </button>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>大小(GB)</th>
                        <th>VPU/GB</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="blockVolumesList">
                    <tr>
                        <td colspan="5" class="text-center">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 附加块存储卷模态框 -->
<div class="modal fade" id="attachBlockVolumeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">附加块存储卷</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="attachBlockVolumeForm">
                    <div class="mb-3">
                        <label for="blockVolumeSelect" class="form-label">选择块存储卷</label>
                        <select class="form-select" id="blockVolumeSelect" required>
                            <option value="">请选择...</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="attachBlockVolume()">确认</button>
            </div>
        </div>
    </div>
</div>

<!-- 更新块存储卷模态框 -->
<div class="modal fade" id="updateBlockVolumeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">更新块存储卷</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="updateBlockVolumeForm">
                    <div class="mb-3">
                        <label for="blockVolumeSizeInput" class="form-label">卷大小(GB)</label>
                        <input type="number" class="form-control" id="blockVolumeSizeInput" min="1" step="1">
                    </div>
                    <div class="mb-3">
                        <label for="blockVolumeVpuInput" class="form-label">VPU/GB</label>
                        <select class="form-select" id="blockVolumeVpuInput">
                            <option value="0">0 (低性能)</option>
                            <option value="10">10 (平衡性能)</option>
                            <option value="20">20 (高性能)</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="updateBlockVolume()">确认</button>
            </div>
        </div>
    </div>
</div>
