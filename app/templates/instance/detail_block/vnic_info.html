<div class="col-12 mb-4">
    <div class="card">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">
                <i class="fas fa-network-wired me-2"></i>VNIC信息
            </h5>
            <button type="button" class="btn btn-primary btn-sm" onclick="showAttachVnicModal()">
                <i class="fas fa-plus"></i> 附加VNIC
            </button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>私有IP</th>
                            <th>公网IP</th>
                            <th>MAC地址</th>
                            <th>主VNIC</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="vnic-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
