<div class="col-12 mb-4">
    <div class="card">
        <div class="card-header bg-light">
            <h5 class="card-title mb-0">
                <i class="fas fa-globe me-2"></i>网络信息
            </h5>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="d-flex">
                        <span class="text-muted" style="width: 120px;">公网IP：</span>
                        <span id="instance-public-ip"></span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex">
                        <span class="text-muted" style="width: 120px;">私网IP：</span>
                        <span id="instance-private-ip"></span>
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-flex">
                        <span class="text-muted" style="width: 120px;">IPv6地址：</span>
                        <div class="flex-grow-1">
                            <div id="instance-ipv6-addresses" class="mb-2"></div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-primary" onclick="showAddIpv6Modal()">
                                    <i class="fas fa-plus"></i> 添加IPv6
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
