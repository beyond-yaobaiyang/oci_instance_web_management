
        <div class="col-12 mb-4">
            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-info-circle me-2"></i>基本信息
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="d-flex">
                                <span class="text-muted" style="width: 120px;">实例名称：</span>
                                <span id="instance-name"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex">
                                <span class="text-muted" style="width: 120px;">状态：</span>
                                <span id="instance-state"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex">
                                <span class="text-muted" style="width: 120px;">可用性区域：</span>
                                <span id="instance-ad"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex">
                                <span class="text-muted" style="width: 120px;">规格：</span>
                                <span id="instance-shape"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex">
                                <span class="text-muted" style="width: 120px;">OCPU数量：</span>
                                <span id="instance-ocpu"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex">
                                <span class="text-muted" style="width: 120px;">内存大小：</span>
                                <span id="instance-memory"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex">
                                <span class="text-muted" style="width: 120px;">创建时间：</span>
                                <span id="instance-created"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
