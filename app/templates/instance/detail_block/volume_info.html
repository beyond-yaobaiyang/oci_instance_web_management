<!-- 卷管理 -->
<div class="col-12 mb-4">
    <!-- 引导卷管理 -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">
                <i class="fas fa-hdd"></i> 引导卷管理
            </h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>大小(GB)</th>
                            <th>VPU/GB</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="bootVolumesList">
                        <tr>
                            <td colspan="5" class="text-center">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 块存储卷管理 -->
    <div class="card mt-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
                <i class="fas fa-hdd"></i> 块存储卷管理
            </h5>
            <button type="button" class="btn btn-primary btn-sm" onclick="showAttachBlockVolumeModal()">
                <i class="fas fa-plus"></i> 附加块存储卷
            </button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>大小(GB)</th>
                            <th>VPU/GB</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="blockVolumesList">
                        <tr>
                            <td colspan="5" class="text-center">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- 附加引导卷模态框 -->
<div class="modal fade" id="attachBootVolumeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">附加引导卷</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="bootVolumeSelect" class="form-label">选择引导卷</label>
                    <select class="form-select" id="bootVolumeSelect">
                        <option value="">选择引导卷...</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="attachBootVolume()">确定</button>
            </div>
        </div>
    </div>
</div>

<!-- 附加块存储卷模态框 -->
<div class="modal fade" id="attachBlockVolumeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">附加块存储卷</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="blockVolumeSelect" class="form-label">选择块存储卷</label>
                    <select class="form-select" id="blockVolumeSelect">
                        <option value="">选择块存储卷...</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="attachBlockVolume()">确定</button>
            </div>
        </div>
    </div>
</div>

<!-- 更新引导卷模态框 -->
<div class="modal fade" id="updateBootVolumeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">更新引导卷</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="bootVolumeSizeInput" class="form-label">大小(GB)</label>
                    <input type="number" class="form-control" id="bootVolumeSizeInput" min="50">
                </div>
                <div class="mb-3">
                    <label for="bootVolumeVpuInput" class="form-label">VPU/GB</label>
                    <input type="number" class="form-control" id="bootVolumeVpuInput" min="0" max="120">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="updateBootVolume()">确定</button>
            </div>
        </div>
    </div>
</div>

<!-- 更新块存储卷模态框 -->
<div class="modal fade" id="updateBlockVolumeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">更新块存储卷</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="blockVolumeSizeInput" class="form-label">大小(GB)</label>
                    <input type="number" class="form-control" id="blockVolumeSizeInput" min="50">
                </div>
                <div class="mb-3">
                    <label for="blockVolumeVpuInput" class="form-label">VPU/GB</label>
                    <input type="number" class="form-control" id="blockVolumeVpuInput" min="0" max="120">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="updateBlockVolume()">确定</button>
            </div>
        </div>
    </div>
</div>
