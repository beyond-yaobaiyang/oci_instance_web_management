{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>实例管理</h2>
    
    <!-- 租户选择 -->
    <div class="mb-3">
        <label for="tenantSelect" class="form-label">选择租户</label>
        <select class="form-select" id="tenantSelect">
            <option value="">请选择租户</option>
            {% for tenant in tenants %}
            <option value="{{ tenant.id }}">{{ tenant.name }}</option>
            {% endfor %}
        </select>
    </div>
    {% include "instance/list_block/total.html" %}
    {%include "instance/list_block/instance_list.html" %}
</div>

<!-- 确认操作模态框 -->
<div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalTitle">确认操作</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="confirmModalBody">
                确认要执行此操作吗？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger" id="confirmModalButton">确认</button>
            </div>
        </div>
    </div>
</div>

<!-- 消息提示框 -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto" id="toastTitle">提示</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastMessage"></div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="../../static/js/instance/list.js"></script>
{% endblock %}
