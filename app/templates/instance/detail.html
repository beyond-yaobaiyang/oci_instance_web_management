{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>实例详情</h2>
        <div>
            <!-- 电源操作按钮组 -->
            <div class="btn-group me-2" role="group" aria-label="电源操作">
                <button type="button" class="btn btn-success" onclick="performInstanceAction('start')" id="btn-start">
                    <i class="fas fa-play"></i> 启动
                </button>
                <button type="button" class="btn btn-warning" onclick="performInstanceAction('stop')" id="btn-stop">
                    <i class="fas fa-stop"></i> 停止
                </button>
                <button type="button" class="btn btn-info" onclick="performInstanceAction('reset')" id="btn-reset">
                    <i class="fas fa-sync"></i> 重启
                </button>
            </div>
            <a href="{{ url_for('instance.instance_list') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> 返回列表
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div id="loading-indicator" style="display: none;" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
            </div>

            <div id="instance-detail">
                <!-- 基本信息 -->
                <div class="mb-4">
                    <h5 class="border-bottom pb-2">基本信息</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="d-flex">
                                <span class="text-muted" style="width: 120px;">实例名称：</span>
                                <span id="instance-name"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex">
                                <span class="text-muted" style="width: 120px;">状态：</span>
                                <span id="instance-state"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex">
                                <span class="text-muted" style="width: 120px;">可用性区域：</span>
                                <span id="instance-ad"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex">
                                <span class="text-muted" style="width: 120px;">规格：</span>
                                <span id="instance-shape"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex">
                                <span class="text-muted" style="width: 120px;">OCPU数量：</span>
                                <span id="instance-ocpu"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex">
                                <span class="text-muted" style="width: 120px;">内存大小：</span>
                                <span id="instance-memory"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex">
                                <span class="text-muted" style="width: 120px;">创建时间：</span>
                                <span id="instance-created"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- VNIC信息 -->
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-3">
                        <h5 class="mb-0">VNIC信息</h5>
                        <button type="button" class="btn btn-primary btn-sm" onclick="showAttachVnicModal()">
                            <i class="fas fa-plus"></i> 附加VNIC
                        </button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover" id="vnicTable">
                            <thead>
                                <tr>
                                    <th>名称</th>
                                    <th>私有IP</th>
                                    <th>公网IP</th>
                                    <th>MAC地址</th>
                                    <th>主VNIC</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="vnic-list">
                                <!-- VNIC列表将通过JavaScript动态加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 网络信息 -->
                <div class="mb-4">
                    <h5 class="border-bottom pb-2">网络信息</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="d-flex">
                                <span class="text-muted" style="width: 120px;">公网IP：</span>
                                <span id="instance-public-ip"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex">
                                <span class="text-muted" style="width: 120px;">私网IP：</span>
                                <span id="instance-private-ip"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 确认对话框 -->
<div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="confirmModalConfirm">确认</button>
            </div>
        </div>
    </div>
</div>

<!-- 附加VNIC模态框 -->
<div class="modal fade" id="attachVnicModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">附加VNIC</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="attachVnicForm">
                    <div class="mb-3">
                        <label for="vnicName" class="form-label">VNIC名称</label>
                        <input type="text" class="form-control" id="vnicName" required>
                    </div>
                    <div class="mb-3">
                        <label for="subnetSelect" class="form-label">选择子网</label>
                        <select class="form-select" id="subnetSelect" required>
                            <!-- 子网列表将通过JavaScript动态加载 -->
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="attachVnic()">确认</button>
            </div>
        </div>
    </div>
</div>

<!-- Toast 提示消息 -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast" role="alert">
        <div class="toast-header">
            <strong class="me-auto">提示</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body"></div>
    </div>
</div>

<style>
.badge {
    padding: 0.5em 0.75em;
}
.btn-group .btn {
    padding: 0.375rem 1rem;
}
.btn-group .btn i {
    margin-right: 0.25rem;
}
</style>

<script>
let tenantId = new URLSearchParams(window.location.search).get('tenant_id');
let instanceId = new URLSearchParams(window.location.search).get('instance_id');
let pollingTimer = null;
let vnicPollingInterval = null;
const POLLING_INTERVAL = 5000; // 5秒轮询一次

// 页面加载完成后获取实例详情和VNIC列表
document.addEventListener('DOMContentLoaded', function() {
    loadInstanceDetail();
    loadVnics();
    startPollingVnics();
});

function loadInstanceDetail() {
    showLoading(true);
    fetch(`/instance/api/instance/${tenantId}/${instanceId}`)
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                throw new Error(data.error);
            }
            updateInstanceInfo(data);
            updatePowerButtons(data.lifecycle_state);
        })
        .catch(error => {
            console.error('Error:', error);
            showToast(error.message, 'danger');
        })
        .finally(() => {
            showLoading(false);
        });
}

// 加载VNIC列表
async function loadVnics() {
    try {
        showLoading(true);
        const response = await fetch(`/instance/api/instance/${tenantId}/${instanceId}/vnics`);
        const vnics = await response.json();
        
        if (!Array.isArray(vnics)) {
            throw new Error(vnics.error || '加载VNIC列表失败');
        }
        
        const vnicList = document.getElementById('vnic-list');
        vnicList.innerHTML = '';
        
        vnics.forEach(vnic => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${vnic.display_name || '-'}</td>
                <td>${vnic.private_ip || '-'}</td>
                <td>${vnic.public_ip || '-'}</td>
                <td>${vnic.mac_address || '-'}</td>
                <td>${vnic.is_primary ? '<span class="badge bg-success">是</span>' : '<span class="badge bg-secondary">否</span>'}</td>
                <td>${getVnicStateLabel(vnic.state)}</td>
                <td>
                    ${!vnic.is_primary ? `
                        <button type="button" class="btn btn-danger btn-sm" onclick="detachVnic('${vnic.attachment_id}')">
                            <i class="fas fa-unlink"></i> 分离
                        </button>
                    ` : '-'}
                </td>
            `;
            vnicList.appendChild(tr);
        });
    } catch (error) {
        showToast(error.message, 'error');
    } finally {
        showLoading(false);
    }
}

// 显示附加VNIC模态框
async function showAttachVnicModal() {
    try {
        // 加载子网列表
        const response = await fetch(`/instance/api/resources/${tenantId}`);
        const resources = await response.json();
        
        if (!resources.subnets) {
            throw new Error('加载子网列表失败');
        }
        
        const subnetSelect = document.getElementById('subnetSelect');
        subnetSelect.innerHTML = '<option value="">请选择子网</option>';
        
        resources.subnets.forEach(subnet => {
            const option = document.createElement('option');
            option.value = subnet.id;
            option.textContent = `${subnet.display_name} (${subnet.cidr_block})`;
            subnetSelect.appendChild(option);
        });
        
        const modal = new bootstrap.Modal(document.getElementById('attachVnicModal'));
        modal.show();
    } catch (error) {
        showToast(error.message, 'error');
    }
}

// 附加VNIC
async function attachVnic() {
    const vnicName = document.getElementById('vnicName').value;
    const subnetId = document.getElementById('subnetSelect').value;
    
    if (!vnicName || !subnetId) {
        showToast('请填写完整信息', 'error');
        return;
    }
    
    showLoading(true);
    fetch(`/instance/api/instance/${tenantId}/${instanceId}/vnic`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            display_name: vnicName,
            subnet_id: subnetId
        })
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(data => {
                throw new Error(data.error || `请求失败: ${response.status}`);
            });
        }
        return response.json();
    })
    .then(data => {
        if (data.error) {
            showToast(data.error, 'error');
        } else {
            showToast('VNIC附加操作已开始，请等待状态更新');
            // 关闭模态框
            const modal = bootstrap.Modal.getInstance(document.getElementById('attachVnicModal'));
            modal.hide();
            // 开始轮询VNIC状态
            startPollingVnics();
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showToast(error.message, 'error');
    })
    .finally(() => {
        showLoading(false);
    });
}

// 分离VNIC
function detachVnic(attachmentId) {
    showConfirmModal('确认分离', '确定要分离此VNIC吗？').then((confirmed) => {
        if (confirmed) {
            showLoading(true);
            fetch(`/instance/api/instance/vnic/${tenantId}/${attachmentId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || `请求失败: ${response.status}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    showToast(data.error, 'error');
                } else {
                    showToast('VNIC分离操作已开始，请等待状态更新');
                    // 开始轮询VNIC状态
                    startPollingVnics();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast(error.message, 'error');
            })
            .finally(() => {
                showLoading(false);
            });
        }
    });
}

// 开始轮询VNIC状态
function startPollingVnics() {
    // 如果已经在轮询，先停止
    if (vnicPollingInterval) {
        clearInterval(vnicPollingInterval);
    }

    // 立即执行一次
    updateVnicList();

    // 开始定时轮询
    vnicPollingInterval = setInterval(() => {
        updateVnicList();
    }, POLLING_INTERVAL);
}

// 停止轮询VNIC状态
function stopPollingVnics() {
    if (vnicPollingInterval) {
        clearInterval(vnicPollingInterval);
        vnicPollingInterval = null;
    }
}

// 更新VNIC列表
function updateVnicList() {
    fetch(`/instance/api/instance/${tenantId}/${instanceId}/vnics`)
        .then(response => {
            if (!response.ok) {
                return response.json().then(data => {
                    throw new Error(data.error || `请求失败: ${response.status}`);
                });
            }
            return response.json();
        })
        .then(vnics => {
            // 更新VNIC表格
            const tbody = document.querySelector('#vnicTable tbody');
            tbody.innerHTML = '';

            vnics.forEach(vnic => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${vnic.display_name || '-'}</td>
                    <td>${vnic.private_ip || '-'}</td>
                    <td>${vnic.public_ip || '-'}</td>
                    <td>${vnic.mac_address || '-'}</td>
                    <td>
                        <span class="badge ${vnic.is_primary ? 'bg-success' : 'bg-secondary'}">
                            ${vnic.is_primary ? '是' : '否'}
                        </span>
                    </td>
                    <td>${getVnicStateLabel(vnic.state)}</td>
                    <td>
                        ${!vnic.is_primary ? 
                            `<button class="btn btn-sm btn-danger" onclick="detachVnic('${vnic.attachment_id}')">分离</button>` : 
                            '-'}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        })
        .catch(error => {
            console.error('Error:', error);
            showToast(error.message, 'error');
            // 如果发生错误，停止轮询
            stopPollingVnics();
        });
}

function updateInstanceInfo(instance) {
    // 基本信息
    document.getElementById('instance-name').textContent = instance.display_name || '-';
    document.getElementById('instance-state').innerHTML = getStateLabel(instance.lifecycle_state);
    document.getElementById('instance-ad').textContent = instance.availability_domain || '-';
    document.getElementById('instance-shape').textContent = instance.shape || '-';
    document.getElementById('instance-ocpu').textContent = instance.ocpu_count || '-';
    document.getElementById('instance-memory').textContent = instance.memory_in_gbs ? `${instance.memory_in_gbs} GB` : '-';
    document.getElementById('instance-created').textContent = formatDateTime(instance.time_created);
    
    // 网络信息
    document.getElementById('instance-public-ip').textContent = instance.public_ip || '-';
    document.getElementById('instance-private-ip').textContent = instance.private_ip || '-';
    
    // 更新电源按钮状态
    updatePowerButtons(instance.lifecycle_state);
}

function formatMemorySize(sizeInGB) {
    if (!sizeInGB) return null;
    return `${sizeInGB} GB`;
}

function formatDateTime(dateTimeStr) {
    if (!dateTimeStr) return null;
    return new Date(dateTimeStr).toLocaleString('zh-CN');
}

function performInstanceAction(action) {
    const actionMap = {
        'start': '启动',
        'stop': '停止',
        'reset': '重启',
        'terminate': '终止'
    };

    showConfirmModal(`确认${actionMap[action]}`, `确定要${actionMap[action]}该实例吗？`)
        .then(confirmed => {
            if (confirmed) {
                showLoading(true);
                fetch('/instance/api/instance/action', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        tenant_id: tenantId,
                        instance_id: instanceId,
                        action: action
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    showToast(`实例${actionMap[action]}操作已发送`);
                    startPolling();
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast(error.message, 'danger');
                })
                .finally(() => {
                    showLoading(false);
                });
            }
        });
}

function startPolling() {
    if (pollingTimer) {
        clearInterval(pollingTimer);
    }
    
    pollingTimer = setInterval(() => {
        fetch(`/instance/api/instance/${tenantId}/${instanceId}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                updateInstanceInfo(data);
                updatePowerButtons(data.lifecycle_state);
                
                // 如果实例状态为RUNNING或STOPPED，停止轮询
                if (['RUNNING', 'STOPPED'].includes(data.lifecycle_state)) {
                    stopPolling();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                stopPolling();
            });
    }, 5000);
}

function stopPolling() {
    if (pollingTimer) {
        clearInterval(pollingTimer);
        pollingTimer = null;
    }
}

function getStateLabel(state) {
    const stateMap = {
        'PROVISIONING': '<span class="badge bg-info">配置中</span>',
        'RUNNING': '<span class="badge bg-success">运行中</span>',
        'STARTING': '<span class="badge bg-info">启动中</span>',
        'STOPPING': '<span class="badge bg-warning">停止中</span>',
        'STOPPED': '<span class="badge bg-secondary">已停止</span>',
        'TERMINATING': '<span class="badge bg-danger">终止中</span>',
        'TERMINATED': '<span class="badge bg-danger">已终止</span>'
    };
    return stateMap[state] || `<span class="badge bg-secondary">${state}</span>`;
}

// 获取VNIC状态标签
function getVnicStateLabel(state) {
    const stateMap = {
        'PROVISIONING': '<span class="badge bg-info">配置中</span>',
        'AVAILABLE': '<span class="badge bg-success">可用</span>',
        'TERMINATING': '<span class="badge bg-warning">终止中</span>',
        'TERMINATED': '<span class="badge bg-danger">已终止</span>'
    };
    return stateMap[state] || `<span class="badge bg-secondary">${state}</span>`;
}

function showLoading(show) {
    document.getElementById('loading-indicator').style.display = show ? 'block' : 'none';
}

function showToast(message, type = 'success') {
    const toast = document.getElementById('toast');
    const toastBody = toast.querySelector('.toast-body');
    toast.className = `toast border-${type}`;
    toastBody.textContent = message;
    const bsToast = new bootstrap.Toast(toast);
    bsToast.show();
}

function showConfirmModal(title, message) {
    return new Promise((resolve) => {
        const modal = document.getElementById('confirmModal');
        const titleEl = modal.querySelector('.modal-title');
        const bodyEl = modal.querySelector('.modal-body');
        const confirmBtn = document.getElementById('confirmModalConfirm');
        
        titleEl.textContent = title;
        bodyEl.textContent = message;
        
        const bsModal = new bootstrap.Modal(modal);
        
        const handleConfirm = () => {
            bsModal.hide();
            confirmBtn.removeEventListener('click', handleConfirm);
            resolve(true);
        };
        
        const handleHide = () => {
            modal.removeEventListener('hidden.bs.modal', handleHide);
            confirmBtn.removeEventListener('click', handleConfirm);
            resolve(false);
        };
        
        confirmBtn.addEventListener('click', handleConfirm);
        modal.addEventListener('hidden.bs.modal', handleHide);
        
        bsModal.show();
    });
}

function updatePowerButtons(state) {
    const startBtn = document.getElementById('btn-start');
    const stopBtn = document.getElementById('btn-stop');
    const resetBtn = document.getElementById('btn-reset');

    // 根据实例状态启用/禁用按钮
    switch(state.toLowerCase()) {
        case 'running':
            startBtn.disabled = true;
            stopBtn.disabled = false;
            resetBtn.disabled = false;
            break;
        case 'stopped':
            startBtn.disabled = false;
            stopBtn.disabled = true;
            resetBtn.disabled = true;
            break;
        case 'stopping':
        case 'starting':
        case 'provisioning':
            startBtn.disabled = true;
            stopBtn.disabled = true;
            resetBtn.disabled = true;
            break;
        default:
            startBtn.disabled = false;
            stopBtn.disabled = false;
            resetBtn.disabled = false;
    }
}
</script>
{% endblock %}
