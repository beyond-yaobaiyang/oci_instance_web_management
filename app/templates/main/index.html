{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="jumbotron">
        <h1 class="display-4">欢迎使用 OCI API 管理平台</h1>
        <p class="lead">这是一个基于python-Web开发的Oracle Cloud Infrastructure资源管理平台。</p>
        <hr class="my-4">
        <p>您可以通过此平台管理以下资源：</p>
    </div>

    <div class="row g-4">
        <!-- 租户管理 -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-users me-2"></i>
                        <h5 class="card-title mb-0">租户管理</h5>
                    </div>
                    <p class="card-text text-muted mt-2">管理OCI租户配置和凭证</p>
                    <div class="d-flex mt-3">
                        <a href="{{ url_for('tenant.list_tenants') }}" class="btn btn-primary w-100">
                            → 进入管理
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 资源查询 -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-chart-line me-2"></i>
                        <h5 class="card-title mb-0">资源查询</h5>
                    </div>
                    <p class="card-text text-muted mt-2">查询订阅、配额和使用量信息</p>
                    <div class="d-flex mt-3">
                        <div class="d-flex w-100">
                            <a href="{{ url_for('subscription.subscription_list') }}" class="btn btn-primary flex-fill mx-1">
                                订阅
                            </a>
                            <a href="{{ url_for('quota.quota_list') }}" class="btn btn-primary flex-fill mx-1">
                                配额
                            </a>
                            <a href="{{ url_for('usage.list_usage') }}" class="btn btn-primary flex-fill mx-1">
                                使用量
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 实例管理 -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-server me-2"></i>
                        <h5 class="card-title mb-0">实例管理</h5>
                    </div>
                    <p class="card-text text-muted mt-2">管理计算实例的创建、启动、停止等操作</p>
                    <div class="d-flex mt-3">
                        <a href="{{ url_for('instance.instance_list') }}" class="btn btn-primary w-100">
                            → 进入管理
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 网络管理 -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-network-wired me-2"></i>
                        <h5 class="card-title mb-0">网络管理</h5>
                    </div>
                    <p class="card-text text-muted mt-2">管理网络安全组和路由规则</p>
                    <div class="d-flex mt-3">
                        <div class="d-flex w-100">
                            <a href="{{ url_for('network.security_groups') }}" class="btn btn-primary flex-fill mx-1">
                                安全组
                            </a>
                            <a href="{{ url_for('network.route_tables') }}" class="btn btn-primary flex-fill mx-1">
                                路由表
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
* {
    transition: none !important;
    animation: none !important;
}

.jumbotron {
    background-color: #f8f9fa;
    padding: 2rem;
    border-radius: .3rem;
    margin-bottom: 2rem;
}

.card {
    border: 1px solid rgba(0,0,0,.1);
    background-color: #fff;
    position: relative;
}

.card-body {
    padding: 1.5rem;
}

.btn {
    padding: 0.5rem 1rem;
    text-decoration: none;
    position: relative;
    z-index: 2;
}

.text-muted {
    color: #6c757d !important;
}
</style>
{% endblock %}
