{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="jumbotron">
        <h1 class="display-4">欢迎使用 OCI API 管理平台</h1>
        <p class="lead">这是一个基于Web的Oracle Cloud Infrastructure资源管理平台。</p>
        <hr class="my-4">
        <p>您可以通过此平台管理以下资源：</p>
    </div>

    <div class="row">
        <!-- 租户管理 -->
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="fas fa-building mr-2"></i>
                        租户管理
                    </h5>
                    <p class="card-text">管理OCI租户配置和凭证</p>
                    <a href="{{ url_for('tenant.list_tenants') }}" class="btn btn-primary">
                        <i class="fas fa-arrow-right"></i> 进入管理
                    </a>
                </div>
            </div>
        </div>

        <!-- 实例管理 -->
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="fas fa-server mr-2"></i>
                        实例管理
                    </h5>
                    <p class="card-text">管理计算实例的创建、启动、停止等操作</p>
                    <a href="{{ url_for('instance.instance_list') }}" class="btn btn-primary">
                        <i class="fas fa-arrow-right"></i> 进入管理
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="fas fa-server mr-2"></i>
                        订阅查询
                    </h5>
                    <p class="card-text">查看租户配置订阅信息</p>
                    <a href="{{ url_for('subscription.subscription_list') }}" class="btn btn-primary">
                        <i class="fas fa-arrow-right"></i> 开始查询
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="fas fa-chart-pie"></i>
                        配额查询
                    </h5>
                    <p class="card-text">查看租户资源限制</p>
                    <a  href="{{ url_for('quota.quota_list') }}" class="btn btn-primary">
                        <i class="fas fa-arrow-right"></i> 查询
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
