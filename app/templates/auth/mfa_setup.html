{% extends "base.html" %}

{% block content %}
<style>
    .mfa-setup-container {
        padding: 2rem 0;
    }
    .mfa-card {
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        border: none;
        border-radius: 0.35rem;
        background: #ffffff;
        overflow: hidden;
    }
    .mfa-header {
        background: #232731;
        padding: 1.5rem;
        color: white;
    }
    .mfa-body {
        padding: 1.5rem;
    }
    .qr-container {
        text-align: center;
        margin: 2rem 0;
    }
    .qr-code {
        max-width: 200px;
        margin: 0 auto;
    }
    .secret-key {
        font-family: monospace;
        background: #f8f9fc;
        padding: 0.5rem;
        border-radius: 0.25rem;
        margin: 1rem 0;
        word-break: break-all;
    }
    .verification-section {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #e3e6f0;
    }
</style>

<div class="mfa-setup-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="mfa-card">
                    <div class="mfa-header">
                        <h4 class="mb-0">MFA 设置</h4>
                    </div>
                    <div class="mfa-body">
                        <div class="setup-steps">
                            <h5>步骤 1: 安装认证器应用</h5>
                            <p>请在您的手机上安装以下任一认证器应用：</p>
                            <ul>
                                <li>Google Authenticator</li>
                                <li>Microsoft Authenticator</li>
                                <li>Authy</li>
                            </ul>

                            <h5 class="mt-4">步骤 2: 扫描二维码</h5>
                            <p>使用认证器应用扫描下方二维码：</p>
                            <div class="qr-container">
                                <div class="qr-code">
                                    <img id="qrCode" src="" alt="MFA QR Code" class="img-fluid">
                                </div>
                            </div>
                            <p class="text-center">或手动输入密钥：</p>
                            <div class="secret-key text-center" id="secretKey"></div>

                            <div class="verification-section">
                                <h5>步骤 3: 验证设置</h5>
                                <p>请输入认证器应用显示的 6 位验证码：</p>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="verificationCode" 
                                           placeholder="输入验证码" maxlength="6">
                                </div>
                                <div class="d-grid gap-2 mt-3">
                                    <button class="btn btn-primary" id="verifyButton">
                                        验证并启用 MFA
                                    </button>
                                    <button class="btn btn-secondary" id="cancelButton">
                                        取消
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 获取MFA设置信息
    fetch('/auth/mfa/setup', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            document.getElementById('qrCode').src = 'data:image/png;base64,' + data.qr_code;
            document.getElementById('secretKey').textContent = data.secret;
        } else {
            alert('获取MFA设置信息失败：' + data.message);
        }
    });

    // 验证并启用MFA
    document.getElementById('verifyButton').addEventListener('click', function() {
        const code = document.getElementById('verificationCode').value;
        const secret = document.getElementById('secretKey').textContent;

        fetch('/auth/mfa/enable', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                token: code,
                secret: secret
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('MFA设置成功！');
                window.location.href = '/';
            } else {
                alert('MFA设置失败：' + data.message);
            }
        });
    });

    // 取消按钮
    document.getElementById('cancelButton').addEventListener('click', function() {
        window.location.href = '/';
    });
});
</script>
{% endblock %}
